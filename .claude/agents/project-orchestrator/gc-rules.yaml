# Garbage Collection Rules for GrantService
# Version: 1.0
# Last Updated: 2025-10-22

---
# Правила автоматической очистки проекта

cleanup_rules:
  # Временные отчеты агентов
  agent_reports:
    paths:
      - ".claude/agents/*/reports/*.md"
      - ".claude/agents/*/reports/*.txt"
    ttl_days: 7
    action: delete
    exceptions:
      - "*_FINAL_*.md"
      - "*_ARCHIVE_*.md"

  # Тестовые файлы после деплоя
  test_files:
    paths:
      - "tests/test_*.py"
      - "tests/check_*.py"  
      - "tests/fix_*.py"
    ttl_days: 0
    action: delete

permanent_files:
  documentation:
    - "doc/**/*.md"
    - "00_Project_Info/**/*.md"
  
  core_code:
    - "agents/**/*.py"
    - "telegram-bot/**/*.py"
    - "web-admin/**/*.py"

monitoring:
  log_file: ".claude/agents/project-orchestrator/gc_cleanup_log.md"

safety:
  require_confirmation: true
  exclude_git_tracked: true
