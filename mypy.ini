[mypy]
# MyPy Configuration for GrantService
# Created: 2025-10-22
# Purpose: Catch type errors before production

# Python version
python_version = 3.12

# Strictness levels
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Import handling
ignore_missing_imports = True
follow_imports = silent

# Reporting
show_error_codes = True
show_column_numbers = True
pretty = True

# Paths to check
files = agents/,telegram-bot/handlers/,web-admin/

# Exclude patterns
exclude = (
    /__pycache__/
    |/\.git/
    |/\.pytest_cache/
    |/build/
    |/dist/
    |/venv/
    |/env/
)

# Per-module options
[mypy-agents.interactive_interviewer_agent_v2]
# More strict for critical code
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-telegram-bot.handlers.interactive_interview_handler]
# More strict for handlers
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-tests.*]
# Relax for tests
disallow_untyped_defs = False

# Third-party libraries (no stubs available)
[mypy-telegram.*]
ignore_missing_imports = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True
