[pytest]
# Конфигурация pytest для GrantService

# Где искать тесты
testpaths = tests

# Паттерны имен файлов с тестами
python_files = test_*.py

# Паттерны имен тестовых функций
python_functions = test_*

# Маркеры
markers =
    unit: Unit тесты (изолированное тестирование модулей)
    integration: Интеграционные тесты (взаимодействие компонентов)
    e2e: End-to-end тесты (полный цикл заявки)
    performance: Тесты производительности
    slow: Медленные тесты (> 1 секунды)
    medical: Тесты для медицинских проектов (ПТСР и др.)

# Опции по умолчанию
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Минимальная версия pytest
minversion = 7.0

# Директории которые игнорируем
norecursedirs =
    .git
    venv
    web-admin/venv
    telegram-bot/venv
    __pycache__
    *.egg-info

# Кодировка консоли (для Windows)
console_output_style = progress
